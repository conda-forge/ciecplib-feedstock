{% set name = "ciecplib" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec1251a1ca39d44f3a6e25ace5fb93edc09f40b8f221f5d23bd010b7173758f4

build:
  entry_points:
    - ecp-cert-info = ciecplib.tool.ecp_cert_info:main
    - ecp-curl = ciecplib.tool.ecp_curl:main
    - ecp-get-cert = ciecplib.tool.ecp_get_cert:main
    - ecp-get-cookie = ciecplib.tool.ecp_get_cookie:main
  noarch: python
  number: 0
  script:
    # build package
    - {{ PYTHON }} -m pip install . -vv
    # generate manpages
    - {{ PYTHON }} -c "from setuptools import setup; setup()"
        --command-packages=build_manpages
        build_manpages
    - mkdir -p ${PREFIX}/man/man1
    - mv -v man/*.1 ${PREFIX}/man/man1/

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=30.3.0
    - wheel
    # for the man page generation:
    - argparse-manpage
    - cryptography >=36.0.0
    - requests
    - requests-ecp
  run:
    - cryptography >=36.0.0
    - python >=3.6
    - python-gssapi
    - requests
    - requests-ecp

test:
  requires:
    - pip
    - pytest >=3.9.0
    - requests-mock
  commands:
    # check dependencies
    - python -m pip check
    - python -m pip show ciecplib
    # run automated tests
    - python -m pytest --pyargs ciecplib
    # validate entry points
    - ecp-cert-info --help
    - ecp-curl --help
    - ecp-get-cert --help
    - ecp-get-cookie --help
    # sanity check manuals
    - man -w ecp-get-cert
    - man -Pcat ecp-get-cert

about:
  home: https://ciecplib.readthedocs.io
  doc_url: https://ciecplib.readthedocs.io
  dev_url: https://github.com/duncanmmacleod/ciecplib/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A python client for SAML ECP authentication
  description: |
    This python package provides a native Python client to access
    SAML/ECP-authenticated content over HTTP with CILogon.

extra:
  recipe-maintainers:
    - duncanmmacleod
